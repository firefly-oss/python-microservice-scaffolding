# src/api/services/dummy/items/openapi/schemas.yml

components:
  schemas:
    Item:
      type: object
      description: A full representation of an item.
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the item.
        name:
          type: string
          description: Name of the item.
        description:
          type: string
          description: Detailed description of the item.
        price:
          type: number
          format: float
          description: Price of the item.
        tags:
          type: array
          description: Tags associated with the item.
          items:
            type: string
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the item was created.
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the item was last updated.
      required:
        - id
        - name
        - price

    ItemCreate:
      type: object
      description: Payload for creating a new item.
      properties:
        name:
          type: string
          description: Name of the item.
        description:
          type: string
          description: Detailed description of the item.
        price:
          type: number
          format: float
          description: Price of the item.
        tags:
          type: array
          description: Tags to assign to the item.
          items:
            type: string
      required:
        - name
        - price

    ItemUpdate:
      type: object
      description: Payload for updating an existing item. All fields are optional.
      properties:
        name:
          type: string
          description: Updated name of the item.
        description:
          type: string
          description: Updated description of the item.
        price:
          type: number
          format: float
          description: Updated price of the item.
        tags:
          type: array
          description: Updated tags for the item.
          items:
            type: string

    ErrorResponse:
      type: object
      description: Standard error response.
      properties:
        code:
          type: integer
          format: int32
          description: HTTP status code.
        message:
          type: string
          description: Error message detailing what went wrong.
      required:
        - code
        - message
